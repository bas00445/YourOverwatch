<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>



    <ion-row align="center">
      <ion-col col-8>
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </ion-col>

      <ion-col col-4>

        <ion-row>
          <ion-label>Quick Play</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-row>

        <ion-row>
          <ion-label>Competitive</ion-label>
          <ion-toggle disabled checked="false"></ion-toggle>
        </ion-row>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
